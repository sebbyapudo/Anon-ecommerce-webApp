<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon - eCommerce Website</title>
    <!-- favicon-->
    <link rel="shortcut icon" href="./assets/images/logo/favicon.ico" type="image/x-icon">
    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    

    <div class="overlay" data-overlay></div>

    <!-- 
        Modal
     -->
     <div class="modal" data-modal>
        <div class="modal-close-overlay" data-modal-overlay>
            <div class="modal-content">
                <button class="modal-close-btn" data-modal-close>
                    <ion-icon name="close-outline"></ion-icon>
                </button>

                <div class="newsletter-img">
                    <img src="./assets/images/newsletter.png" alt="subscribe newsletter" width="400" height="400">
                </div>

                <div class="newsletter">
                    <form action="#">

                        <div class="newsletter-header">
                            <h3 class="newsletter-title">Subscribe Newsletter.</h3>
                            <p class="newsletter-desc">
                                Subscribe the <b>Anon</b> to get latest product updates and discounts.
                            </p>
                        </div>

                        <input type="email" name="email" class="email-field" placeholder="Email" required>

                        <button type="submit" class="btn-newsletter">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
     </div>

    <!-- Custom js link -->
    <script src="./assets/js/script.js"></script>

    <!-- 
        Ion-icon
     -->
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
